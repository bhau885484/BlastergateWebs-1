<app-login-header></app-login-header>
 <div class="page-container row-fluid">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10" >
            <section class="px-0">
              <div class="d-flex wave-sec align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
                <img class="me-3" src="assets/img/logo.png" alt="" width="48" height="38">
                <div class="col-md-8 lh-1">
                  <h3 class="mb-0 text-white lh-1">Event Book User List</h3>
                </div>
                </div>
            </section>
             <div class="py-5">
                    <div class="row">
                       <div class="col-md-3" *ngFor="let onlineUser of onlineUserData">
                            <div class="card1 mx-auto my-2 " *ngIf="onlineUser.chocolate_factory_member == '1'">
                                <img src="assets/img/badge1.png" width="80px" alt="badge"
                                    class="badge-icon position-absolute">
                                <img class="" width="250px" src="{{onlineUser.image[0].profile_image}}" alt="">
                                <span class="title pb-2 fw-bold">{{onlineUser.username}}</span>
                                <span class="price">{{onlineUser.age}} </span>
                                <div class="hover-view"> <a (click)="viewrecord(onlineUser.id,onlineUser.profile_type)">View</a></div>

                            </div>

                            <div class="our-team mx-auto my-2" *ngIf="onlineUser.chocolate_factory_member == '0'">
                                <div class="picture">
                                    <img class="img-fluid" style="border-radius: 50%;"
                                        src="{{onlineUser.image[0].profile_image}}">
                                </div>
                                <div class="team-content py-1">
                                    <h6 class="name fw-bold">{{onlineUser.username}}</h6>
                                    <p class="name">Age: {{onlineUser.age}}</p>
                                </div>
                                <ul class="social icon-color pt-2">
                                    <div class="hover-view"><a (click)="viewrecord(onlineUser.id,onlineUser.profile_type)">View</a></div>

                                </ul>
                            </div>

                        </div>

                        

                        

                        
                    </div>


                </div>
          </div>
        
      </div>
    </div>
</div>
